<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/payment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Palanquin:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../icons/site_logo.svg" type="image/x-icon">
    <title>Payment - Assure</title>
</head>
<body>
    <div id="main">
        <div id="topBox">
            <img src="../icons/back.svg" alt="" id="back">
            <p id="payTitle">
                Make Payment (Debit Card)
            </p>
        </div>
        <img src="../icons/Component_review_pay.svg" alt="" id="route_img" class="wide">
        <form action="">
            <div class="field">
                <p class="field_labl">Card Number :</p>
                <input type="number" required class="field_inp wide" id="debit_number" placeholder="xxxxxxxxxxxxxxxx" maxlength="16" minlength="16">
            </div>
            <div class="field">
                <p class="field_labl">Name on Card :</p>
                <input type="text" required class="field_inp wide" id="debit_name" placeholder="eg:- Saman Kumar">
            </div>
            <div id="cvv_div" class="field">
                <div>
                    <p class="field_labl">Expiry Date :</p>
                    <div id="expiry">
                        <select name="" id="expirymonth" class="field_inp exp" required>
                            <option value="" disabled selected>MM</option>
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <input type="number" step="1" min="0" max="99" maxlength="2" class="field_inp exp" name="" required id="expiryyear" placeholder="YY"> 
                    </div>
                </div>
                <div>
                    <p class="field_labl">CVV :</p>
                    <input type="password" class="field_inp" required name="" id="cvv" maxlength="3" placeholder="***">
                </div>
            </div>
            <button type="submit" id="paybutton">Pay Rs. 90000.0</button>
        </form>
    </div>
</body>
</html>
